name: Android CI - Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      #  DEBUG DO APK - Testando se o APK foi realmente gerado
      - name: Show APK (debug)
        run: ls -la app/build/outputs/apk/debug || true

      - name: Debug - Check APK exists
        run: |
          echo "Verificando se o APK existe:"
          ls -la app/build/outputs/apk/debug/
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
              echo "‚úÖ APK encontrado!"
          else
              echo "‚ùå APK n√£o encontrado!"
              echo "Arquivos na pasta:"
              find app/build/outputs -name "*.apk"
          fi

      # üÜï NOVOS B√îNUS (LINT E COVERAGE)
      - name: Run Lint Analysis
        run: ./gradlew lint

      
        
      # üì¶ UPLOAD DOS RELAT√ìRIOS
      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

      - name: Run Test Coverage
        run: ./gradlew jacocoTestReport
      - name: Debug - Find Jacoco Report
        run: |
            echo "Procurando relat√≥rio Jacoco..."
            find . -name "*jacoco*" -type f
            echo "Conteudo da pasta reports"
            ls -la app/build/reports/ || echo "Pasta nao existe"
            echo "conteudo da pasta jacoco:"
            ls -la app/build/reports/jacoco/ || echo "Pasta nao existe"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport/html/

      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk